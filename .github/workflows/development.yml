name: 'Validates terraform code against prod environment'

on:
  pull_request:
    branches:
      - master

env:
  tg_version: '0.26.2'
  aws_profile: |-
    [gitlab-ci-aws]
    region=us-east-1
    output=json
    aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}
    aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}

defaults:
  run:
    shell: bash
    working-directory: 'envs/prod'

jobs:
  terragrunt:
    name: 'Terragrunt Validate'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Install SSH key'
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: |
            github.com ssh-rsa 
          config: |
            Host *
                StrictHostKeyChecking no
                UserKnownHostsFile=/dev/null
      - name: 'Configure AWS Credentials'
        run: |
          mkdir -p ~/.aws ;
          cat << EOF > ~/.aws/credentials
          ${{ env.aws_profile }}
          EOF;
          chmod 0600 ~/.aws/credentials
      - name: 'Setup Terragrunt'
        uses: autero1/action-terragrunt@v0.1.0
        with:
          terragrunt_version: ${{ env.tg_version }}
      - name: 'Terragrunt Validate'
        run: terragrunt validate-all --terragrunt-non-interactive
        env:
          TF_VAR_gitlab_rds_db_password: ${{ secrets.TF_VAR_GITLAB_RDS_DB_PASSWORD }}
      - name: 'Terragrunt Plan'
        run: terragrunt plan-all --terragrunt-non-interactive
        env:
          TF_VAR_gitlab_rds_db_password: ${{ secrets.TF_VAR_GITLAB_RDS_DB_PASSWORD }}
